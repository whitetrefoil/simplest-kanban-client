<section id="board" class="agile-board">
  <section class="agile-board-col" ng-repeat="status in statuses | orderBy:'order'">
    <h3>{{ status.name }}</h3>
    <ul>
      <li ng-repeat="task in status.tasks"
          task-sticker task="task" panel-class="status.cssClass"></li>
    </ul>
  </section>
</section>
