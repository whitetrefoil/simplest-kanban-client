<div class="modal-header">
  <div class="modal-title">
    <h1>{{ title }}</h1>
  </div>
</div>
<div class="modal-body">
  <form id="statusPopupForm" name="statusForm"
        class="form-horizontal"
        action="javascript:" ng-submit="save()" novalidate>
    <div class="form-group">
      <label class="control-label" for="statusName">Name</label>
      <div class="form-input">
        <input id="statusName" type="text"
               class="form-control"
               ng-model="model.name" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="statusCode">Code</label>
      <div class="form-input">
        <input id="statusCode" type="text"
               class="form-control"
               ng-model="model.code" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="statusColor">Css Class</label>
      <div class="form-input">
        <input id="statusColor" type="text"
               class="form-control"
               ng-model="model.cssClass"/>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="delete-button" type="button"
          ng-if="!isNew">Delete</button>
  <button class="cancel-button" type="button"
          ng-click="cancel()">Cancel</button>
  <button class="save-button" form="statusPopupForm"
          ng-if="!saveStatus" ng-disabled="statusForm.$invalid">Save</button>
  <button class="saving-button" type="button"
          ng-if="saveStatus === 'saving'" disabled>Saving&hellip;</button>
  <button class="retry-button" form="statusPopupForm"
          ng-if="saveStatus === 'failed'" ng-disabled="statusForm.$invalid">Failed! Click to Retry</button>
</div>
<div class="popup-delete-prompt modal-footer">
  <button class="cancel-button" type="button">Don't do this</button>
  <button class="delete-button" type="button">Confirm to delete</button>
</div>
