<p ng-repeat='assignee in assignees'>
  <label>Name: <input type='text' ng-model='assignee.name'>
  </label>
  <label>ETag: <input disabled type='text' ng-model='assignee._etag'>
  </label>
  <button class='btn btn-primary' ng-click='save(assignee)'>Save</button>
  <button class='btn btn-primary' ng-click='assignee.push()'>Push</button>
</p>

<p>
  <button class="btn btn-danger" ng-click="test()">{{ assignees[0].name }}</button>
</p>
